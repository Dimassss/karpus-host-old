<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="../assets/css/all.css">
  </head>
  <body>
    <section class="tabs-container">
      <div class="tabs">
        <label class="tab" for="win1">This is a very big title for tab</label>
        <label class="tab" for="win2">Tab-title</label>
      </div>
      <div class="windows">
        <input type="radio" name="win" id="win1" checked/>
        <div class="window unique-scroll">
          <div class="content">Win1 in content container</div>
        </div>

        <input type="radio" name="win" id="win2"/>
        <div class="window unique-scroll">Win2
        </div>
      </div>
    </section>
  </body>
</html>
