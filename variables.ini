t01 = "Карпусь - сімейне господарство, яке знаходиться в селі Маломихайлівка, рівно на півдорозі між Запоріжжям, Дніпром та Донецьком. Ми бережемо і поважаємо нашу землю, допомагаємо їй переважно натуральними добривами, компостом, а для захисту від шкідників використовуємо біопрепарати. Багато роботи виконується вручну нашими вмілими працівниками, а спілі овочі та зелень ми відвозимо прямо з грядки на місцеві ринки, в невеликі магазини і особисто сім’ям. Наша сім’я з 1985 року працює на родючій землі Дніпропетровщини і ми прагнемо, щоб і наші діти продовжували цю нелегку роботу з тією ж радістю та натхненням, як і ми, і щоб майбутні покоління завжди мали на столі смачну та здорову їжу."

t02 = "Подружжя Карпусь, Олександр та Олександра, живуть і працюють на фермі. Їхні діти приймають активну участь і підтримують батьків у нелегкій роботі на землі. Родичі та односельчани дбайливо ставляться до землі, щоденно піклуються та доглядають за рослинами у господарстві. Наша команда в місті Дніпро спілкується з клієнтами, організовує продаж і логістику, допомагає в розвитку ферми. Олександр Карпусь - голова сім’ї і землевласник у третьому поколінні, свою першу теплицю він побудував в 1985 році, в якій виріс його перший врожай огірків. В 2009 році сім’я Карпусь приймає рішення побудувати нові сучасні теплиці. Сучасні технології та методи вирощування дозволяють їм вирощувати овочі, трави і квіти цілий рік, щоб навіть в самі холодні місяці радувати городян свіжою зеленню.
"

t03 = "На фермі росте багато різновидів томатів (особливо кольорових чері), огірки, перець, листова капуста кейл, великий асортимент м'яти та пряних трав в горщиках. Частину теплиць ми відводимо для вирощування розсади овочів та квітів. Весною ферма розквітає яскравими кольорами пеларгонії, віоли, петунії та великим асортиментом квітів для клумб. Оскільки ми намагаємося підтримувати натуральні методи сільського господарства, наявність і вартість товарів залежить від сезону. Будь ласка, зв'яжіться з нами та дізнайтеся, що вродило і є в наявності для продажу."

t04 = "Всі наші овочі ми вирощуємо в грунті у спеціальних високих теплицях, де багато сонця і повітря, тому вони виростають соковиті, з насиченим смаком."

t05 = "У світі капуста кейл набула великої популярності. Ми її вирощуємо, щоб ви також мали можливість насолоджуватися її смаком та користю."

t06 = "Наші трави живі і ростуть в горщиках наповнених землею. М'ята, базилік, розмарин, тим'ян, орегано і шавлія - це справжні помічники на кухні."

t07 = "Великий різновид живих квітів в горщиках можна замовити починаючи з середини зими. Наші квіти ростуть поряд з вами, вони свіжі, яскраві і наповнені життям."

t08 = "Наша розсада - сильна і витривала, а сорта вдало підібрані для нашого регіону. Це касетна розсада овочів та квітів, вона швидко зростає і дає гарний врожай."

t09 = "Ми відправляємо продукцію прямо з ферми сім’ям, офісам, ресторанам, еко-магазинам і супермаркетам."

t10 = "Раз на тиждень формуємо набори і доставляємо в місто Дніпро, а також відправляємо Новою Поштою по Україні. В місті Дніпро нашу продукцію можна купити в магазинах Еко-Лавка, Сільпо та Le Silpo. Весною ми приїжджаємо з квітами на центральні ринки нашого регіону: в Першотравенськ, Просяну, Чаплино, Васильківку, Межову, Покровськ, Гуляй Поле, Пологи та Оріхів."

